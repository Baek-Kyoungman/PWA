<!DOCTYPE html>

  <head>

    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above tags *must* come first in the head, any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Exte - 익스트</title>
    <!-- Favicon-->
    <link rel="icon" href="img/icons/icon-72x72.png">
    <!-- Apple Touch Icon-->
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">

  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Header Area-->
    <div class="header-area" id="headerArea">
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <!-- Logo Wrapper-->
        <div class="logo-wrapper">
          <a href="home.html" class="header-text">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="56" height="35" viewBox="0 0 56 35">
              <text id="Exte" transform="translate(0 26)" fill="#232ad9" font-size="25" font-family="Poppins-ExtraBold, Poppins" font-weight="800"><tspan x="0" y="0">Exte</tspan></text>
            </svg> -->
            Exte
          </a>
        </div>
        <!-- Navbar Toggler-->
      </div>
    </div>
    <!-- Sidenav Black Overlay-->
    <!-- Side Nav Wrapper-->
    
    <div class="page-content-wrapper">
      <!-- Hero Slides-->
      <div class="hero-slides owl-carousel">
        <!-- 이미지 슬라이드 1 -->
        <div class="single-hero-slide" style="background-image: url('img/bg-img/1.jpeg')">
          <div class="slide-content h-100 d-flex align-items-center">
            <div class="container">
              <h4 class="text-black mb-0" data-animation="fadeInUp" data-delay="100ms" data-wow-duration="1000ms">한 문제씩 풀기</h4>
              <p class="text-black" data-animation="fadeInUp" data-delay="400ms" data-wow-duration="1000ms">한 문제씩, 과목별 풀기 기능</p>
            </div>
          </div>
        </div>
        <!-- 이미지 슬라이드 2 -->
        <div class="single-hero-slide" style="background-image: url('img/bg-img/3.jpeg')">
          <div class="slide-content h-100 d-flex align-items-center">
            <div class="container">
              <h4 class="text-black mb-0" data-animation="fadeInUp" data-delay="100ms" data-wow-duration="1000ms">문제와 답(해설)</h4>
              <p class="text-black" data-animation="fadeInUp" data-delay="400ms" data-wow-duration="1000ms">문제와 답을 동시에 <br> 볼 수 있습니다.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Catagories -->
      <div class="product-catagories-wrapper py-3">
        <div class="container">
          <div class="product-catagory-wrap">
            <div class="row g-3">
              <!-- 카테고리 1 -->
              <div class="col-12">
                <div class="card catagory-card">
                  <div class="card-body"><a href="exam1.html"><span>한 문제씩 풀기</span></a></div>
                </div>
              </div>
              <!-- 카테고리 2 -->
              <div class="col-12">
                <div class="card catagory-card">
                  <div class="card-body"><a href="exam2.html"><span>문제와 답(해설)</span></a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Night Mode View Card-->
      <div class="night-mode-view-card pb-3">
        <div class="container">
          <div class="card settings-card">
            <div class="card-body">
              <div class="single-settings d-flex align-items-center justify-content-between">
                <div class="title"><i class="lni lni-night"></i><span>Night Mode</span></div>
                <div class="data-content">
                  <div class="toggle-button-cover">
                    <div class="button r">
                      <input class="checkbox" id="darkSwitch" type="checkbox">
                      <div class="knobs"></div>
                      <div class="layer"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Internet Connection Status-->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- 하단 네비게이션-->
    <div class="footer-nav-area" id="footerNav">
      <div class="container h-100 px-0">
        <div class="suha-footer-nav h-100">
          <ul class="h-100 d-flex align-items-center justify-content-between pl-0">
            <li class="active"><a href="home.html"><i class="lni lni-home"></i>Home</a></li>
            <li><a href="pages.html"><i class="lni lni-heart"></i>Pages</a></li>
            <li><a href="settings.html"><i class="lni lni-cog"></i>Settings</a></li>
          </ul>
        </div>
      </div>

    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/default/jquery.passwordstrength.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jarallax.min.js"></script>
    <script src="js/jarallax-video.min.js"></script>
    <script src="js/default/dark-mode-switch.js"></script>
    <script src="js/default/no-internet.js"></script>
    <script src="js/default/active.js"></script>
    <script src="js/pwa.js"></script>
